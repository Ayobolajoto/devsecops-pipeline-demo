name: DevSecOps Security Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# REQUIRED: This allows the pipeline to upload images to your GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  build-scan-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Logs into the GitHub Container Registry (GHCR) using the built-in token
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. Build the image locally (tagged for your specific repository)
      - name: Build local image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ghcr.io/${{ github.repository }}:latest

      # 2. Run Trivy Vulnerability Scanner (The Gate)
      # This step will stop the pipeline if CRITICAL vulnerabilities are found
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/${{ github.repository }}:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

      # 3. PUSH the image ONLY if the Trivy scan above passes
      - name: Push Safe Image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # 4. Generate SBOM (Software Bill of Materials) for Compliance
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:latest
          format: spdx-json
          output-file: ./sbom.spdx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: ./sbom.spdx.json
